
<!------ Include the above in your HEAD tag ---------->

<!Doctype html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Registration Form</title>
     	<meta name="viewport" content="width=device-width, initial-scale=1">
     	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     	<link rel="stylesheet" type="text/css" href="CSS.css">
     	<script src="Jquery.js"></script>
</head>
<body>
 <div class="container">
 <!---heading---->
     <header class="heading">Registration Form Jquery</header><hr></hr>
	<!---Form starting---->
	<form name="myForm"   method="post">
	<div class="row ">
	 <!--- For Name---->
         <div class="col-sm-12">
             <div class="row">
			     <div class="col-sm-3">
          	         <label class="firstname" id="FN">First Name :</label> </div>
		         <div class="col-sm-8">
		             <input type="text" name="fname" id="fname" placeholder="Enter your First Name" class="form-control ">
             	</div>
             	<div class="span"><span id="efname"></span></div>
		      </div>
		 </div>
         <div class="col-sm-12">
		     <div class="row">
			     <div class="col-sm-3">
                     <label class="lastname">Last Name :</label></div>
				<div class ="col-sm-8">	 
		             <input type="text" name="lname" id="lname" placeholder="Enter your Last Name" class="form-control last">
                </div>
                <div class="span"><span id="elname"></span></div>
		     </div>
		 </div>

     <!-----For email---->
		 <div class="col-sm-12">
		     <div class="row">
			     <div class="col-sm-3">
		             <label class="mail" >Email :</label></div>
			     <div class="col-sm-8"	>	 
			          <input type="email" name="email"  id="email"placeholder="Enter your email" class="form-control" >
		         </div>
		        <div class="span" ><span id="eemail"></span></div>
		     </div>
		 </div>

	 <!-----For Password and confirm password---->
          <div class="col-sm-12">
		         <div class="row">
				     <div class="col-sm-3">
		 	              <label class="pass">Password :</label></div>
				  <div class="col-sm-8">
			             <input type="password" name="password" id="password" placeholder="Enter your Password" class="form-control">
				 </div>
				 <div class="span" ><span id="epass"></span></div>
          </div>
		  </div>
     <!-----------For Phone number-------->
         <div class="col-sm-12">
		     <div class ="row">
                 <div class="col-sm-3">
			       <label class="gender">Gender:</label>
				 </div>
			 
			     <div class="col-sm-4 male">	 
				     <input type="radio" name="gender"  id="r1" value="boy">Male</input>
				 </div>
				 
				 <div class="col-sm-4 female">
				     <input type="radio"  name="gender" id="r2" value="girl" >Female</input>
			     </div>
			     <div class="span"><span id="egender"></span></div>
		  	 </div>
		     <div class="col-sm-12">
		         <input type="button" class="btn btn-warning" value="Register" id="btn"></div>
		   </div>
		 </div>
	 </div>	 
 </form> 		 
		 
</div>

</body>		
</html>
